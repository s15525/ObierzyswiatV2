<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accept Transaction</title>
    <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link href="../static/css/acceptTransaction.css" th:href="@{/css/homePage.css}" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/home">Obiezyswiat</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
            aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/home">Home page<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/transaction/acceptTransaction">Apply transaction</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/transaction/allTransactions">Available transaction</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Map Driver</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/vehicle/allVehicles">Vehicle</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/employee/allEmployees">Employee</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="transaction">
    <div class="table">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Type</th>
                <th scope="col">Company Name</th>
                <th scope="col">Bid</th>
                <th scope="col">Route</th>
                <th scope="col">Loading Place</th>
                <th scope="col">Unloading Place</th>
            </tr>
            </thead>
            <tbody th:each="transaction: ${transactionList}">
            <tr>
                <th scope="row">Default</th>
                <td th:text="${transaction.companyName}"></td>
                <td th:text="${transaction.bid}"></td>
                <td th:text="${transaction.route}"></td>
                <td th:text="${transaction.loadingPlace}"></td>
                <td th:text="${transaction.unloadingPlace}"></td>
                <td>
                    <a class="btn btn-warning eBtn" th:href="@{/transaction/getOne/(Id=${transaction.id})}">Assign</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="myForm">
        <form action="#" th:action="@{/transaction/assign}" method="post">
            <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade"
                 id="exampleModal" role="dialog"
                 tabindex="-1">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editModalLabel">Assign Transaction</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">

                            <div class="form-group">
                                <label for="id" class="col-form-label">Id:</label>
                                <input type="text" class="form-control" id="id" name="id" readonly>
                            </div>

                            <div class="form-group">
                                <label for="companyName" class="col-form-label">Company Name:</label>
                                <input type="text" class="form-control" id="companyName" name="companyName" readonly>
                            </div>

                            <div class="form-group">
                                <label for="bid" class="col-form-label">Bid:</label>
                                <input type="text" class="form-control" id="bid"  name="bid" readonly>
                            </div>

                            <div class="form-group">
                                <label for="route" class="col-form-label">Route:</label>
                                <input type="text" class="form-control" id="route"  name="route" readonly>
                            </div>

                            <div class="form-group">
                                <label for="loadingPlace" class="col-form-label">Loading Place:</label>
                                <input type="text" class="form-control" id="loadingPlace"  name="loadingPlace" readonly>
                            </div>

                            <div class="form-group">
                                <label for="unloadingPlace" class="col-form-label">Unloading Place:</label>
                                <input type="text" class="form-control" id="unloadingPlace"  name="unloadingPlace" readonly>
                            </div>

                            <div class="form-group">
                                <label for="employee">Enter job</label>
                                <select class="form-control" id="employee" name="employee">
                                    <option value="">---</option>
                                    <option value="employeeId" id="employeeId" name="employeeId"></option>
                                </select>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Assign</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            type="text/javascript"></script>
    <script crossorigin="anonymous"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" type="text/javascript"></script>
    <script crossorigin="anonymous"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script crossorigin="anonymous" src="../static/js/transaction.js.js" th:src="@{js/transaction.js}"
            type="text/javascript"></script>

</div>
</body>
</html>
