<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accept Transaction</title>
    <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link href="../static/css/acceptTransaction.css" th:href="@{/css/homePage.css}" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Obierzyswiat</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
            aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home page<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/acceptTransaction">Apply transaction</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/allTransactions">Available transaction</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Map Driver</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/allVehicles">Vehicle</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/allEmployees">Employee</a>
            </li>
        </ul>
    </div>
</nav>
<div class="transaction">
    <div class="table">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Type</th>
                <th scope="col">Company Name</th>
                <th scope="col">Bid</th>
                <th scope="col">Route</th>
                <th scope="col">Loading Place</th>
                <th scope="col">Unloading Place</th>
            </tr>
            </thead>
            <tbody th:each="transaction: ${transactionList}">
            <tr>
                <th scope="row">Default</th>
                <td th:text="${transaction.companyName}"></td>
                <td th:text="${transaction.bid}"></td>
                <td th:text="${transaction.route}"></td>
                <td th:text="${transaction.loadingPlace}"></td>
                <td th:text="${transaction.unloadingPlace}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="box">
        <div class="driver-description-box">
            <div class="form-group">
                <label for="exampleSelect1">Driver</label>
                <select class="form-control" id="exampleSelect1">
                    <option>Staszek</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleTextarea">Description of transaction</label>
                <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
            </div>
        </div>
        <div class="buttons-box">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</div>
</body>
</html>
