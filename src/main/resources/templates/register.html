<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link href="../static/css/register.css" th:href="@{/css/register.css}" rel="stylesheet"/>
</head>
<body>
<div class="register-container">
    <div class="data-column">
        <div class="small-text">
            <p class="lead">Register</p>
            <div class="form-group">
                <label for="registerInputEmail1">Email address</label>
                <input type="email" class="form-control" id="registerInputEmail1" aria-describedby="emailHelp"
                       placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="registerInputPassword1">Password</label>
                <input type="password" class="form-control" id="registerInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="registerInputBirthDate">Birth Date</label>
                <input type="email" class="form-control" id="registerInputBirthDate" aria-describedby="birthDateHelp"
                       placeholder="Enter Birth Date">
            </div>
            <div class="form-group">
                <label for="registerInputFirstName">First name</label>
                <input type="email" class="form-control" id="registerInputFirstName" aria-describedby="firstNameHelp"
                       placeholder="Enter First name">
            </div>
            <div class="form-group">
                <label for="registerInputSurname">Surname</label>
                <input type="email" class="form-control" id="registerInputSurname" aria-describedby="surnameHelp"
                       placeholder="Enter Surname">
            </div>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="" checked="">
                By placing registering, users of the service Obierzyswiat accept the above regulations and agree
                to </br>
                receive commercial information within the meaning of the "Act on the provision of electronic"</br>
                services
            </label>
        </div>
        <div class="button-flex">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</div>
</body>
</html>
