<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link href="../static/css/register.css" th:href="@{/css/register.css}" rel="stylesheet"/>
</head>
<body>
<div class="register-container">
    <div class="data-column">
        <form action="#" th:action="@{/register}" th:object="${registerForm}" method="post">
            <div class="small-text">
                <p class="lead">Register</p>
                <div class="form-group">
                    <label th:for="email">Email address</label>
                    <input type="email" class="form-control" aria-describedby="emailHelp"
                           placeholder="Enter email" th:field="*{email}">
                    <span style="color: #E74C3C ;font-size: 12px" th:if="${#fields.hasErrors('email')}"
                          th:errors="*{email}">Name Error</span>
                </div>
                <div class="form-group">
                    <label th:for="password">Password</label>
                    <input type="password" class="form-control"
                           th:field="*{password}" placeholder="Password">
                    <span style="color: #E74C3C ;font-size: 12px" th:if="${#fields.hasErrors('password')}"
                          th:errors="*{password}">Name Error</span>
                </div>
                <div class="form-group">
                    <label th:for="brithDate">Birth Date</label>
                    <input type="text" class="form-control" aria-describedby="birthDateHelp"
                           placeholder="Enter Birth Date" th:field="*{brithDate}">
                    <span style="color: #E74C3C ;font-size: 12px" th:if="${#fields.hasErrors('brithDate')}"
                          th:errors="*{brithDate}">Name Error</span>
                </div>
                <div class="form-group">
                    <label th:for="firstName">First name</label>
                    <input type="text" class="form-control" aria-describedby="firstNameHelp"
                           placeholder="Enter First name" th:field="*{firstName}">
                    <span style="color: #E74C3C ;font-size: 12px" th:if="${#fields.hasErrors('firstName')}"
                          th:errors="*{firstName}">Name Error</span>
                </div>
                <div class="form-group">
                    <label th:for="surname">Surname</label>
                    <input type="text" class="form-control"  aria-describedby="surnameHelp"
                           placeholder="Enter Surname" th:field="*{surname}">
                    <span style="color: #E74C3C ;font-size: 12px" th:if="${#fields.hasErrors('surname')}"
                          th:errors="*{surname}">Name Error</span>
                </div>
            </div>
            <div class="form-check">
                <label class="form-check-label">

                    <input class="form-check-input" type="checkbox" value="" th:field="*{check}" th:checked="${isChecked}">
                    By placing registering, users of the service Obierzyswiat accept the above regulations and agree
                    to </br>
                    receive commercial information within the meaning of the Act on the provision of electronic</br>
                    services  <span style="color: #E74C3C ;font-size: 15px" th:if="${#fields.hasErrors('check')}"
                                    th:errors="*{check}">Name Error</br></span>
                </label>
            </div>
            <div class="button-flex">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
