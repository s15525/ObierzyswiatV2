<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
    <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link href="../static/css/register.css" th:href="@{/css/register.css}" rel="stylesheet"/>
    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Obierzyswiat</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
            aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home page<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/acceptTransaction">Apply transaction</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/allTransactions">Available transaction</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Map Driver</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/allVehicles">Vehicle</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/allEmployees">Employee</a>
            </li>
        </ul>
    </div>
</nav>
<div class="box">
    <p class="lead">Employee</p>
    <div class="table">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Position</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Salary</th>
                <th scope="col">Position</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee: ${employeeList}">
                <th scope="row">Default</th>
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.salary}"></td>
                <td th:text="${employee.position}"></td>
                <td>
                    <a class="btn btn-warning eBtn" th:href="@{getOne/(Id=${employee.id})}">Edit</a>
                    <a class="btn btn-danger delBtn" th:href="@{delete/(Id=${employee.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="buttons-box">
        <a href="/addEmployee" type="button" class="btn btn-primary">Add employee</a>
    </div>
</div>

<div class="myForm">
    <form action="#" th:action="@{/update}" method="post">
        <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade"
             id="exampleModal" role="dialog"
             tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Employee</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="id" class="col-form-label">Id:</label>
                        <input type="text" class="form-control" id="id" name="id" readonly>
                    </div>

                    <div class="form-group">
                        <label for="firstName" class="col-form-label">First name:</label>
                        <input type="text" class="form-control" id="firstName" name="firstName">
                    </div>

                    <div class="form-group">
                        <label for="lastName" class="col-form-label">Last name:</label>
                        <input type="text" class="form-control" id="lastName"  name="lastName">
                    </div>

                    <div class="form-group">
                        <label for="salary" class="col-form-label">Salary:</label>
                        <input type="text" class="form-control" id="salary"  name="salary">
                    </div>

                    <div class="form-group">
                        <label for="position">Enter job</label>
                        <select class="form-control" id="position" name="position">
                            <option th:value="Kierowca" th:text="Kierowca"></option>
                            <option th:value="Sekretarka" th:text="Sekretarka"></option>
                        </select>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
        </div>
    </form>
</div>

<div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="myModal"
     role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">Delete Record</h5>
                <button aria-label="Close" class="close" data-dismiss="modal"
                        type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="alert alert-danger">
                    Are you sure you want to delete this employee?
                </p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal"
                        type="button">Close
                </button>
                <a class="btn btn-danger" href="" id="delRef">Delete</a>
            </div>
        </div>
    </div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        type="text/javascript"></script>
<script crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" type="text/javascript"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript"></script>
<script crossorigin="anonymous" src="../static/js/editEmployee.js" th:src="@{js/editEmployee.js}"
        type="text/javascript"></script>

</body>
</html>
