<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link href="../static/css/login.css" th:href="@{/css/login.css}" rel="stylesheet"/>
</head>
<body>
<div class="login-container">
    <div class="other-child">
        <form action="#" th:action="@{/}" th:object="${user}" method="post">
            <div class="form-group">
                <label th:for="email">Email address</label>
                <input type="email" class="form-control"  aria-describedby="emailHelp"
                       placeholder="Enter email" th:field="*{email}">
                <span style="color: #E74C3C ;font-size: 12px" th:if="${#fields.hasErrors('email')}"
                      th:errors="*{email}">Name Error</span>
            </div>
            <div class="form-group">
                <label th:for="password">Password</label>
                <input type="password" class="form-control" placeholder="Password" th:field="*{password}">
                <span style="color: #E74C3C ;font-size: 12px" th:if="${#fields.hasErrors('password')}"
                      th:errors="*{password}">Name Error</span>
            </div>
            <a href="/register">Register</a>
            <div class="button-flex">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
