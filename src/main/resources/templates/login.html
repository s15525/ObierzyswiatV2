<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link href="../static/css/login.css" th:href="@{/css/login.css}" rel="stylesheet"/>
</head>
<body>
<div class="login-container">
    <div class="other-child">
        <form action="#" th:action="@{/}" th:object="${loginForm}" method="post">
            <div class="form-group">
                <label th:for="email">Email address</label>
                <input type="email" class="form-control"  aria-describedby="emailHelp"
                       placeholder="Enter email" th:field="*{emailLogin}">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label th:for="password">Password</label>
                <input type="password" class="form-control" placeholder="Password" th:field="*{passwordLogin}">
            </div>
            <a href="/register">Register</a>
            <div class="button-flex">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
